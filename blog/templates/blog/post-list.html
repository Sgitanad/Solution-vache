{% extends 'blog/next.html' %}


{% block content %}
    {% for post in posts %}
        <article id="art">
            <div id="di1" >
                <h2><a id="li1" href="{% url 'post_edit' pk=post.pk %}">{{ post.title }}</a></h2>
                <time id="ti">published: {{ post.published_date }}</time>
            </div>
            <p id="ppi">{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
