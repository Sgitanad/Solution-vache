{% extends 'blog/next.html' %}

{% block content %}
    {% for post in posts %}
        <article  class="post">
            <div id="di1" >
                {% if user.is_authenticated %}
                    <a id="pode" href="{% url 'post_edit' pk=post.pk %}"><h2>{{ post.title }}</h2></a>
                {% endif %}
                
                {% if post.published_date %}
                    <time  class="date">published: {{ post.published_date }}</time>
                {% endif %}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
