{% extends 'blog/next.html' %}

{% block content %}
    {% for post in posts %}
    <article class="post">
        <time class="date">
            {{ post.published_date }}
        </time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
{% endblock %}

<style>
    article{
        background-color: aquamarine;
        color: white;
        width: 500px;
        height: 200px;
    }
</style>
